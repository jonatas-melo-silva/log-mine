<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/output.css">
  <meta name="description"
    content="  MINE é uma tela de login para um jogo fictício, com um design moderno e responsivo. A página inclui um formulário de login, links para outras seções do site e um rodapé com ícones representando diferentes modos de jogo.  ">
  <title>MINE | Login</title>
</head>

<body
  class="min-h-lvh max-w-lvw font-poppins antialiased bg-[url('/public/image.png')] bg-cover bg-center bg-no-repeat text-white">
  <div class="min-h-lvh max-w-lvw bg-gradient-to-b from-gradient via-gradient/40 to-gradient">
    <header class="container mx-auto flex items-center justify-between px-8 py-4 lg:py-10 lg:gap-12 lg:flex-col">
      <a href="#"><img src="./src/assets/logo.svg" alt="Logo MINE" class="" /></a>
      <i class="lg:hidden"><img src="./src/assets/menu-mobile.svg" alt=""></i>

      <nav class="hidden lg:flex">
        <ul class="flex items-center justify-center text-base font-semibold font-kufam uppercase">
          <li><a
              class="px-8 py-2.5 rounded-lg hover:bg-white hover:text-brand transform transition duration-300 ease-in-out"
              href="#">entrar</a></li>
          <li><a
              class="px-8 py-2.5 rounded-lg hover:bg-white hover:text-brand transform transition duration-300 ease-in-out"
              href="#">forum</a></li>
          <li><a
              class="px-8 py-2.5 rounded-lg hover:bg-white hover:text-brand transform transition duration-300 ease-in-out"
              href="#">sobre</a></li>
          <li><a
              class="px-8 py-2.5 rounded-lg hover:bg-white hover:text-brand transform transition duration-300 ease-in-out"
              href="#">mojang</a></li>
          <li><a
              class="px-8 py-2.5 rounded-lg hover:bg-white hover:text-brand transform transition duration-300 ease-in-out"
              href="#">perguntas</a></li>
        </ul>
      </nav>
    </header>

    <main class="container mx-auto flex flex-col items-center justify-center h-full px-6 py-24 sm:px-0 sm:py-20">
      <section
        class="w-full max-w-[456px] flex flex-col items-center justify-center gap-12 sm:gap-16 px-6 sm:px-10 py-8 rounded-xl bg-dark-10/80 border-1 border-dark-30/50"
        action="#" method="get">
        <form class="w-full flex flex-col items-center justify-center gap-6">
          <img class="w-8 h-10" src="./src/assets/logo-solo.svg" alt="Logo MINE" />

          <div class="w-full flex flex-col items-center justify-center gap-12">
            <fieldset class="w-full flex flex-col items-start justify-center gap-6">
              <label class="w-full flex flex-col gap-1 font-kufam font-medium text-sm" for="email">
                Email
                <input
                  class="w-full px-4 py-3 rounded-sm border border-dark-20 bg-dark-10 text-white placeholder-placeholder focus:outline-none focus:ring-2 focus:ring-brand"
                  placeholder="jonatas@email.com" type="email" id="email" name="email" required />
              </label>

              <div class="w-full flex flex-col gap-3">
                <label class="w-full flex flex-col gap-1 font-kufam font-medium text-sm" for="password">
                  Senha
                  <input
                    class="w-full px-4 py-3 rounded-sm border border-dark-20 bg-dark-10 text-white placeholder-placeholder focus:outline-none focus:ring-2 focus:ring-brand"
                    placeholder="********" type="password" id="password" name="password" required />
                </label>

                <label class="w-fit flex gap-2 text-xs font-inter" for="remember">
                  <input class="focus:outline-none focus:ring-2 focus:ring-brand" type="checkbox" name="remember"
                    id="remember">
                  Lembrar minha senha
                </label>
              </div>
            </fieldset>

            <button
              class="w-full bg-brand text-white py-3 px-6 rounded-md font-semibold font-kufam shadow-2xs shadow-white hover:bg-brand/80 transition-colors duration-300 ease-in-out ring-white/10 focus:outline-none focus:ring-6 focus:ring-white/10"
              type="submit">
              Entrar na conta
            </button>
          </div>
        </form>

        <a class="text-brand font-medium text-xs sm:text-base text-center hover:underline transition-colors duration-300 ease-in-out"
          href="#">Esqueceu a senha?</a>
      </section>
    </main>

    <footer class="hidden container mx-auto xl:flex flex-col items-center justify-center">
      <section class="w-full flex items-center justify-center gap-12 py-12">
        <div class="flex flex-col items-center justify-center gap-4">
          <i><img class="w-8 h-8" src="./src/assets/power.svg" alt="Power Icon"></i>
          <span class="text-lg font-kufam">Jogue também offline</span>
        </div>
        <div class="flex flex-col items-center justify-center gap-4">
          <i><img class="w-8 h-8" src="./src/assets/user.svg" alt="Power Icon"></i>
          <span class="text-lg font-kufam">Jogue também offline</span>
        </div>
        <div class="flex flex-col items-center justify-center gap-4">
          <i><img class="w-8 h-8" src="./src/assets/controller.svg" alt="Power Icon"></i>
          <span class="text-lg font-kufam">Jogue também offline</span>
        </div>
        <div class="flex flex-col items-center justify-center gap-4">
          <i><img class="w-8 h-8" src="./src/assets/vibrate.svg" alt="Power Icon"></i>
          <span class="text-lg font-kufam">Jogue também offline</span>
        </div>
        <div class="flex flex-col items-center justify-center gap-4">
          <i><img class="w-8 h-8" src="./src/assets/baby.svg" alt="Power Icon"></i>
          <span class="text-lg font-kufam">Jogue também offline</span>
        </div>
      </section>
    </footer>
  </div>
</body>

</html>
